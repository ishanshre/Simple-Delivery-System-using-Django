version: "3.9"


services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - POSTGRES_NAME=delivery
      - POSTGRES_USER=delivery
      - POSTGRES_PASSWORD=delivery
  db:
    image:  postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=delivery
      - POSTGRES_USER=delivery
      - POSTGRES_PASSWORD=delivery
volumes:
  postgres_data: